<!DOCTYPE html>
<html>
<head>
    <title>widget-form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link type="text/css" href="../init.css" rel="stylesheet">
</head>
<body>
    <div>PREV DIV</div>
    <form class="widget-form w600">
        <div class="item">
            <label class="w120 label">用户名</label>
            <input class="w140 input" type="text" />
            <span class="w120 form-error">用户名长度只能在4-20位字符之间！</span>
        </div>
        <div class="item">
            <label class="w120 label">密码</label>
            <input class="w140 input" type="text" />
        </div>
        <div class="item">
            <label class="w120 label">确认密码</label>
            <input class="w140 input" type="text" />
        </div>
        <div class="item">
            <label class="w120 label">验证码</label>
            <input class="w140 input" type="text" />
            <img height="32px" width="80px;" src="#" />
        </div>
        <div class="item">
            <input class="ml130 w80 btn" type="button" value="注册" />
        </div>
    </form>
    <form class="widget-form w600">
        <div class="item">
            <label class="w120 label">标题</label>
            <input class="w140 input" type="text" />
        </div>
        <div class="item">
            <label class="w120 label">描述</label>
            <textarea class="w140 textarea"></textarea>
        </div>
        <div class="item">
            <input class="ml130 w80 btn" type="button" value="修改" />
        </div>
    </form>
    <div>NEXT DIV</div>
    <form class="widget-form" style="background-color: #f5f5f5; ">
        <label class="label">用户名</label>
        <input class="w140 input" type="text" />
        <label class="label">所在城市</label>
        <select class="select">
            <option>---</option>
            <option>北京</option>
            <option>天津</option>
            <option>上海</option>
            <option>重庆</option>
        </select>
        <input class="w80 btn" type="button" value="查找" />
    </form>
    <div>NEXT DIV</div>
    <form class="widget-form w600">
        <div class="item">
            <label class="w120 label">用户名</label>
            <input class="w140 input" type="text" />
        </div>
        <div class="item">
            <label class="w120 label">密码</label>
            <input class="w140 input" type="text" />
        </div>
        <div class="item">
            <label><input style="margin-left: 128px;" type="checkbox" />&nbsp;是否记住密码？</label>
        </div>
        <div class="item">
            <input class="ml130 w150 btn" type="button" value="登录" />
        </div>
    </form>
    <div>NEXT DIV</div>
    <form class="widget-form w600">
        <div class="item">
            <label class="w120 label">昵称</label>
            <input class="w140 input" type="text" />
        </div>
        <div class="item">
            <label class="w120 label">所在城市</label>
            <select class="select">
                <option>---</option>
                <option>北京</option>
                <option>天津</option>
                <option>上海</option>
                <option>重庆</option>
            </select>
        </div>
        <div class="item">
            <label class="w120 label">性别</label>
            <label><input type="radio" name="sex" />男</label>
            <label><input type="radio" name="sex" />女</label>
        </div>
        <div class="item">
            <input class="ml130 w80 btn" type="button" value="修改信息" />
            <input class="w60 btn" type="reset" value="重置" />
        </div>
    </form>
    <div>NEXT DIV</div>
</body>
</html>
